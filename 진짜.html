<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A with Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            display: flex;
            align-items: center;
        }
        .arrow-down {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            margin-left: 5px;
            transition: transform 0.3s;
        }
        .dropdown {
            position: relative;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            top: 40px; /* Adjust the distance from the menu button */
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
            display: flex;
            align-items: center;
        }
        .board {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
        }
        .section-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row; /* 가로로 배치 */
            text-align: center; /* 중앙 정렬 */
        }
        .section-content img {
            margin-right: 100px; /* 조절 가능한 여백 값 */
            max-width: 1000px; /* 이미지 최대 너비 */
            max-height: 100px; /* 이미지 최대 높이 */
            border-radius: 10%; /* 원형 이미지를 위한 경계 반지름 설정 */
        }
        .section-content h2 {
            margin: 10; /* 글씨의 상단 여백 제거 */
        }
    </style>
</head>
<body>

    <header>
        <h1>Q&A</h1>
    </header>

    <nav>
        <div class="dropdown" onclick="toggleDropdown()">
            <a href="#problem">메뉴 <span class="arrow-down"></span></a>
            <div class="dropdown-content" id="dropdownContent">
                <a href="#general">일반 문제</a>
                <a href="#coding">코딩 문제</a>
                <a href="#popular">가장 인기있는 문제</a>
                <a href="#etc">기타</a>
            </div>
        </div>
    </nav>

    <section id="general">
        <h2>일반 문제</h2>
        <div class="section-content">
            <img width="200" src="/assets/image/owl.jpg" alt="부엉이" >
        </div>
        <!-- 여기에 일반 문제에 대한 내용 추가 -->
    </section>

    <section id="coding">
        <h2>코딩 문제</h2>
        <div class="section-content">
            <img width="200" src="/assets/image/owl.jpg" alt="부엉이" >
        </div>
        <!-- 여기에 코딩 문제에 대한 내용 추가 -->
    </section>

    <div class="board">
        <h2>가장 인기있는 문제</h2>
        <div class="section-content">
            <img width="200" src="/assets/image/owl.jpg" alt="부엉이" >
        </div>
        <!-- 여기에 인기있는 문제 게시판에 대한 내용 추가 -->
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
            rotateArrow();
        }

        // 화살표 회전 효과
        function rotateArrow() {
            var arrow = document.querySelector('.arrow-down');
            arrow.style.transform = (arrow.style.transform === "rotate(180deg)") ? "rotate(0deg)" : "rotate(180deg)";
        }

        // 화면의 다른 곳을 클릭하면 드롭다운이 닫히도록 설정
        window.onclick = function(event) {
            if (!event.target.closest('.dropdown')) {
                var dropdownContent = document.getElementById("dropdownContent");
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                    rotateArrow();
                }
            }
        }
    </script>

</body>
</html>
