<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A with Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .board {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Q&A</h1>
    </header>

    <nav>
        <a href="#problem">메뉴 ▼</a>
        <div class="dropdown" onclick="toggleDropdown()">
            <div class="dropdown-content" id="dropdownContent">
              <a href="#general">일반 문제</a>
              <a href="#coding">코딩 문제</a>
                <a href="#popular">가장 인기있는 문제</a>
                <a href="#etc">기타</a>
            </div>
        </div>
    </nav>

    <section id="general">
        <h2>일반 문제</h2>
        <!-- 여기에 일반 문제에 대한 내용 추가 -->
    </section>

    <section id="coding">
        <h2>코딩 문제</h2>
        <!-- 여기에 코딩 문제에 대한 내용 추가 -->
    </section>

    <div class="board">
        <h2>가장 인기있는 문제</h2>
        <!-- 여기에 인기있는 문제 게시판에 대한 내용 추가 -->
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
        }

        // 화면의 다른 곳을 클릭하면 드롭다운이 닫히도록 설정
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown') && !event.target.matches('.dropdown-content')) {
                var dropdownContent = document.getElementById("dropdownContent");
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
